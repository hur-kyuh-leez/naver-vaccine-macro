    <title>NAVER Vaccine MACRO options</title>
    <link rel="stylesheet" href="../dist/style.css"/>

<style>
  /* HIDE RADIO */
  [type=radio] { 
    position: absolute;
    opacity: 0;
    width: 0;
    height: 0; 
    }

  /* IMAGE STYLES */
  [type=radio] + img {
    cursor: pointer;
    }

  /* CHECKED STYLES */
  [type=radio]:checked + img, [type=radio]:checked + p{ 
    background-color: white;
    }
  }
</style>
